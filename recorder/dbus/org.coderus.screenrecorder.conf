<!DOCTYPE busconfig PUBLIC
 "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
  "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">

<busconfig>
  <policy user="nemo">
    <allow own="org.coderus.screenrecorder"/>
  </policy>

  <policy context="default">
    <allow send_destination="org.coderus.screenrecorder" send_interface="org.coderus.screenrecorder"/>
    <allow send_destination="org.coderus.screenrecorder" send_interface="org.freedesktop.DBus.Introspectable"/>
    <allow send_destination="org.coderus.screenrecorder" send_interface="org.freedesktop.DBus.Peer"/>
    <allow send_destination="org.coderus.screenrecorder" send_interface="org.freedesktop.DBus.Properties"/>
  </policy>
</busconfig>
